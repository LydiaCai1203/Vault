services:
  postgres:
    image: postgres:16
    container_name: vault-postgres
    environment:
      POSTGRES_USER: vault
      POSTGRES_PASSWORD: vault
      POSTGRES_DB: vault
    ports:
      - "5432:5432"
    volumes:
      - vault_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vault -d vault"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: vault-redis
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vault-api
    environment:
      DATABASE_URL: postgresql+psycopg://vault:vault@postgres:5432/vault
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

  executor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vault-executor
    command: ["python", "-m", "agent_runtime.worker"]
    environment:
      REDIS_URL: redis://redis:6379/0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis

volumes:
  vault_pg_data:
